version: '3'
services:
    home-assistant:
        container_name: home-assistant
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
        image: homeassistant/home-assistant
        ports: 
            - "8123:8123"
        restart: unless-stopped
        volumes:
            - ~/docker/home-assistant/config:/config 

    plex:
        container_name: plex
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
            VERSION: public
        image: linuxserver/plex
        network_mode: "host"
        restart: unless-stopped
        volumes:
            - ~/docker/plex/config:/config
            - ~/Backup/TV:/data/tvshows
            - ~/Backup/Movies:/data/movies

    tautulli:
        container_name: tautulli
        depends_on:
            - plex
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
        image: tautulli/tautulli
        ports: 
            - "8181:8181"
        restart: unless-stopped
        volumes:
            - ~/docker/tautulli/config:/config

    ombi:
        container_name: ombi
        depends_on:
            - plex
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
        image: linuxserver/ombi
        ports: 
            - "3579:3579"
        restart: unless-stopped
        volumes:
            - ~/docker/ombi/config:/config
        
    airsonic:
        container_name: airsonic
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
        image: linuxserver/airsonic
        ports: 
            - "4040:4040"
        restart: unless-stopped
        volumes:
            - ~/docker/airsonic/config:/config
            - ~/Backup/Music:/music

    beets:
        container_name: beets
        environment:
            PUID: 1000
            PGID: 1000
            TZ: America/Phoenix
        image: linuxserver/beets
        ports:
            - "8337:8337"
        restart: unless-stopped
        volumes:
            - ~/docker/beets/config:/config
            - ~/Music:/music
            - ~/Downloads:/downloads

